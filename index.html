<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Appointment Scheduling App</title>
</head>
<body>
      <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <h1>Phokeng Clinic</h1>
        <h2>Appointment Scheduling</h2>
        <form id="appointmentForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" required>

            <label for="dateTime">Date and Time:</label>
            <input type="datetime-local" id="dateTime" required>

            <label for="contactDetails">Contact Details:</label>
            <input type="text" id="contactDetails" required>

            <button type="button" id="scheduleButton">Schedule Appointment</button>

            <img src="img/cliniclogo.png" alt="hospital">
        </form>
        
        <h3>Appointments</h3>
        <table id="appointments">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Date and Time</th>
                    <th>Contact Details</th>
                </tr>
            </thead>
            <tbody id="appointmentsBody">
                <!--Appointments will be displayed here-->
            </tbody>
        </table>
<script src="index.js"></script>
</body>
</html>
